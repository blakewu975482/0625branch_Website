<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的個人網站222</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #eee;
      margin-top: 2em;
    }
    a {
      color: #007acc;
      text-decoration: none;

<body>
  <header>
    <h1>歡迎來到我的網站</h1>

    <h3>我的圖片</h3>
    <img src="https://picsum.photos/600/300" alt="隨機圖片" />

    <h3>我的連結</h3>
    <ul>
      <li><a href="https://github.com" target="_blank">GitHub</a></li>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
    </ul>
  </main>

  <footer>
    <p>© 2025 我的個人網站</p>
  </footer>
